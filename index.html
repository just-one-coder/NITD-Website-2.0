<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Delhi | Nav Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/images/nitd-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="assets/images/index-bg.png" class="body-bg-image" alt="bg-image">
    <div class="bg"></div>
    <img src="assets/images/nitd-subtle-logo.png" class="background-logo" alt="Background Logo">

    <div class="cursor"></div>
    <header>
        <div class="main-head-items">
            <div class="logo">
                <img  class="white-logo" src="assets/images/nitd-subtle-logo.png" alt="NITD Subtle Logo" class="white-logo">
                <h1 class="logo-text">NATIONAL INSTITUTE OF TECHNOLOGY DELHI</h1>
            </div>
           <div class="loc-component">
                <div class="loc-text-group">
                    <h3 class="loc-text">NITD</h3>
                    <h3 class="loc-text">GT Karnal Road, Delhi, India</h3>
               </div>
               <img class="loc-icon" src="assets/icons/loc.svg" alt="loc-icon">
           </div>
        </div>
    </header>
    <main>
        <section class="main-nav-area">
            <div class="card card1">
                <a class="cards" href="student-dashboard.html" target="_blank">For Students</a>
            </div>
            <div class="card card2">
                <a class="cards" href="faculty-dashboard.html" target="_blank">For Faculty</a>
            </div>
            <div class="card card3">
                <a class="cards" href="visitors.html" target="_blank">For Visitors</a>
            </div>
        </section>
        <div class="side-text">Can't decide what to choose ?</div>
        <a class="home-button" href="home.html" target="_blank">
            <img class="home-icon" src="assets/icons/home-icon.svg" alt="home-icon">
            <h3 class="button-text">Visit Home</h3>
            <i class="fa-solid fa-arrow-right"></i>
        </a>
    </main>
    <footer>
        
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
